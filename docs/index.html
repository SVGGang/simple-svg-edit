<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Simple SVG editor</title>
    <style>
    *, *:before, *:after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
    }

    body {
      font: 1rem/normal 'Arial', sans-serif;
      color: #111;
    }
    
    svg {
      width: 100%;
      height: 100vh;
      vertical-align: top;
    }
    </style>
    <link href="simple-svg-editor.css" rel="stylesheet">
  </head>
  <body>
    <div class="root">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 748 750">
        <defs>
          <mask id="mask">
            <rect x="218" y="126" width="310" height="460" fill="#fff"/>
          </mask>
        </defs>
        <image xlink:href="bg.png" x="0" y="0" width="748" height="750"/>
        <rect x="218" y="126" width="310" height="460" fill="none" stroke="#888" stroke-dasharray="5"/>
        <g class="sse__area" mask="url(#mask)" data-sse-editable="true">
          <circle cx="280" cy="200" r="100" fill="#00a"></circle>
          <polygon points="380 138.52 403.36 185.85 455.59 193.44 417.8 230.28 426.72 282.3 380 257.74 333.28 282.3 342.2 230.28 304.41 193.44 356.64 185.85 380 138.52" fill="#c93"/>
          <text x="220" y="400" style="font-size:48px;font-family:Arial">
            <tspan>Lorem</tspan>
            <tspan fill="#f00">
              <tspan>ipsum dolor</tspan>
              <tspan x="220" dy="1em">sit amet,</tspan>
              <tspan x="220" dy="1em">
                <tspan fill="#0f0">consectetur</tspan>
              </tspan>
            </tspan>
          </text>
        </g>
      </svg>
    </div>
    <script src="simple-svg-editor.js"></script>
    <script>new SimpleSvgEditor(document.querySelector('svg'));</script>
  </body>
</html>
